{% extends 'blog/base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
    <div class="container article-add mt-5 pl-5 pr-5 pb-5">
        <h1>Добавить статью</h1>
        <div class="row">
            <div class="col">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-9">
                            {{ form.title }}
                        </div>
                        <div class="col">
                            <input type="submit" value="Опубликовать">
                        </div>
                    </div>
                    <div class="form-row mt-4">
                        <div class="col-9">
                            {{ form.content }}
                            {{ form.media }}
                        </div>
                        <div class="col">
                            <div class="article-add__load-image text-center">
                                <label for="image">Загрузить изображение</label>
                                {{ form.image }}
                                <span id='val'></span>
                                <button id='button' class="mt-1">Фаил</button>
                                <script>
                                    $(document).ready(function () {
                                        $('#button').click(function () {
                                            $("input[type='file']").trigger('click');
                                        })

                                        $("input[type='file']").change(function () {
                                            $('#val').text(this.value.replace(/C:\\fakepath\\/i, ''))
                                        })
                                    });
                                </script>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
